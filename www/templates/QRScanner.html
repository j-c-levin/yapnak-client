<ion-view view-title="QRScanner">
  <ion-content>

    <div class="content">

      <div ng-show="rewards.offerText !== undefined">
        <div class="row">
          <!-- <div class="col col-40 text-algn"><b>Loyalty Points:</b></div>
          <div class="col col-60"><b>{{rewards.loyaltyPoints}}</b></div> -->
        </div>
        <div class="row">
          <div class="col col-40 text-algn"><b>Loyalty Redeemed Level:</b></div>
          <div class="col col-60"><b>{{rewards.loyaltyRedeemedLevel}}</b></div>
        </div>
        <div class="row">
          <div class="col col-40 text-algn"><b>Offer:</b></div>
          <div class="col col-60"><b>{{rewards.offerText}}</b></div>
        </div>
        <div class="row">
          <div class="col col-40 text-algn"><b>Recommended:</b></div>
          <div class="col col-60"><b>{{rewards.recommended==0?'No':'Yes'}}</b></div>
        </div>
      </div>

      <div class="scan-button">
        <button type="button" class="button button-block button-calm" ng-click="reScan()">Scan</button>
      </div>

    </div>

  </ion-content>
</ion-view>
